<html>
<head>
<meta charset="utf-8" />
<title>Unit Tests</title>
<link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script>
require = {
	deps: [
		'../bower_components/mocha/mocha.js',
		'../bower_components/expect/expect.js'
	],
	callback: function(){

		mocha.setup('bdd');
		mocha.reporter('html');

		// required tests are automatically inserted by the grunt "replace:insertTests" task
		require(["ui/home/home.test"], function(){
			mocha.run();
		});

	}
};
</script>
<script data-main="../app.config" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
